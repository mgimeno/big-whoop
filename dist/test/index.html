<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>?</title>
  <link type="text/css" rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="login-screen">
    <form onsubmit="checkLogin();return false;">
      <h2>Introduzca la contrase√±a numerica</h2>
      <input type="password" name="password" id="password" />
      <br />
      <h3 id="login-error">Acceso denegado</h3>
      <button type="submit">Entrar</button>
    </form>
  </div>
  <div id="questions-screen">
    <form onsubmit="checkSolution();return false;">
      <div id="questions"></div>
      <div class="text-center">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
  <div id="result-failed-screen">
    <h2>Incorrecto</h2>
    <button type="submit" onclick="goToQuestions();">
      Volver a intentarlo
    </button>
  </div>
  <div id="result-success-screen">
    <h2>Buen trabajo!</h2>
    <h3 id="success-text"></h3>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
